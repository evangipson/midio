<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>midio: generative MIDI radio</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/range.css">
	<link rel="stylesheet" href="css/gradients.css">
	<!-- style.css placed after to override other stylesheets
		 with equal specificity. -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<section id="Visualizer" class="visualizer"></section>
	<section class="controls">
		<div class="footer-copy">
			<p>midio <span class="light-font">generative MIDI radio</span></p>
			<button id="ShowControls"></button>
		</div>
		<div id="ControlList">
			<section class="left panel">
				<h2>LFO</h2>
				<label for="range">Range<input name="range" id="LFORange" type="range"></label>
				<label for="depth">Depth<input name="depth" id="LFODepth" type="range"></label>
				<label for="probability">Probability<input name="probability" id="LFOProbability" type="range"></label>
			</section>
			<section class="panel">
				<h2>Main</h2>
				<label for="volume">Volume<input name="volume" id="MasterVolume" type="range"></label>
				<label for="baseNote">Base Note<input name="baseNote" id="BaseNote" type="range"></label>
			</section>
		</div>
	</section>
	<script type="text/javascript" src="src/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>midio: generative MIDI radio</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/range.css">
	<link rel="stylesheet" href="css/gradients.css">
	<!-- style.css placed after to override other stylesheets
		 with equal specificity. -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<section id="Visualizer" class="visualizer"></section>
	<section class="controls">
		<div class="footer-copy">
			<p>midio <span class="light-font">generative MIDI radio</span></p>
			<button id="ShowControls"></button>
		</div>
		<div id="ControlList">
			<label for="drive">Drive<input name="drive" type="range"></label>
			<label for="agility">Agility<input name="agility" type="range"></label>
			<label for="density">Density<input name="density" type="range"></label>
			<label for="hostility">Hostility<input name="hostility" type="range"></label>
		</div>
	</section>
	<script type="text/javascript" src="src/main.js"></script>
</body>

</html>
